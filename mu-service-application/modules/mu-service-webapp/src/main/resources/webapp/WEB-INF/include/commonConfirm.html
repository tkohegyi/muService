<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!-- Modal Confirm, based on Boostrap -->

<div id="commonConfirmModal" class="modal" aria-labelledby="commonConfirmTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commonConfirmTitle"><ex:i18n messageId="commonConfirm.html.title"/></h5>
                <button type="button" class="close commonConfirmClose" aria-label="Bezárás" onClick="hideConfirmCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="commonConfirmBody">Modal body text goes here.</p>
            </div>
            <div class="modal-footer" style="display:flow-root">
                <button id="commonConfirmNoButton" type="button" class="btn btn-info" data-dismiss="modal" onClick="hideConfirmCancel()"><ex:i18n messageId="common.no"/></button>
                <button id="commonConfirmYesButton" type="button" class="btn btn-info" data-dismiss="modal" onClick="hideConfirmOk()"><ex:i18n messageId="common.yes"/></button>
            </div>
        </div>
    </div>
</div>
